spring.application.name=backend

spring.data.mongodb.uri=${MONGODB_URI}

spring.security.oauth2.client.registration.github.client-id={client}

#client secret is a secret, do not share it use environment variable
spring.security.oauth2.client.registration.github.client-secret={client_secret}
spring.security.oauth2.client.registration.github.scope=none

#app.url = url of render or localhost, best use as environment variable
app.url=http://localhost:5173
